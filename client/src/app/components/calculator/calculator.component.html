<div class="containter">

  <div class=" row d-flex justify-content-center">

    <div class="col-md-8 ">

      <div class="calc-card card red lighten-3 z-depth-2">

        <div class="h3 card-header red lighten-1 white-text text-center">
          Paypal
        </div>

        <div class="card-body">

          <p class="h3 text-center" *ngIf="invalidInput" style="color:white; margin-bottom:1.1em;">Please enter a valid value!</p>

          <form class="mt-3 amounts">

            <div class="md-form mx-auto">
              <i class="fa fa-dollar prefix white-text" aria-hidden="true"></i>
              <input type="text" id="amount" class="form-control" #paypal>
              <label for="amount">Enter your price</label>
            </div>

            <div class="text-center">
              <button class="btn red accent-2 waves-light" (click)="calcPaypal(paypal.value)">Calculate</button>
              <div>

                <a (click)="resetVals(); paypal.value='' ">reset</a>
              </div>
            </div>
          </form>

        </div>
        <!--end of outer card body-->
      </div>

    </div>

    <div *ngIf="displayPaypal" class="col-md-8 ">

      <div class="card red lighten-3 z-depth-2" style="margin-top:2%;">

        <div class="h3 card-header red lighten-1 white-text text-center">
          Fees Breakdown
        </div>


        <div class="card-body">

          <div class="d-flex justify-content-center text-center row">
            <div class="col-md-4 col-xs-12 fees">
              <h4> Total Fees </h4>
              <p>$ {{this.amt.fees}}</p>
            </div>
            <div class="col-md-4 col-xs-12 fees">
              <h4> You Get </h4>
              <p>$ {{this.amt.receive}}</p>
            </div>
            <div class="col-md-4 col-xs-12 fees">
              <h4> Ask For </h4>
              <p>$ {{this.amt.askFor}}</p>
              <b>If you want $ {{paypal.value}}</b>

            </div>

          </div>

          <!-- <div class="text-center">
          <button class="btn red accent-2 waves-light" (click)="reset()">Reset</button>
        </div> -->

        </div>
        <!--end of outer card body-->
      </div>

    </div>





    <div class="col-md-8 ">

      <div class="calc-card card red lighten-3 z-depth-2">

        <div class="h3 card-header red lighten-1 white-text text-center">
          Grailed
        </div>

        <div class="card-body">

          <form class="mt-3 amounts">

            <div class="md-form mx-auto">
              <i class="fa fa-dollar prefix white-text" aria-hidden="true"></i>
              <input type="text" id="grailed" class="form-control">
              <label for="grailed">Enter your price</label>
            </div>

            <div class="text-center">
              <button class="btn red accent-2 waves-light">Calculate</button>
              <div>
                <a href="" style="display:block;">reset</a>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
    <!--end of 2nd card-->

  </div>

</div>
